name: Build and Push Image

on:
  push:
    paths:
      - 'ml/**'
      - '.github/workflows/build-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./ml
          file: ./ml/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mlflow-train:latest
            ghcr.io/${{ github.repository }}/mlflow-train:${{ github.sha }}

